<!DOCTYPE html>
<html>
  <head>
      <title>Employee Salary Tracker</title>
      <script type="text/javascript" src="jquery-1.12.3.min.js"></script>
      <script type="text/javascript" src="forms.js"></script>
      <link rel="stylesheet" href="form-style.css" />
  </head>
  <body>
    <h1>Employee Salary Tracker</h1>
    <div id="emp-form">
      <h2>Employee Entry</h2>
      <form id="employeeinfo">
        <label for="empFirstName">Employee First Name:</label>
        <input type="text" id="empFirstName" name="empFirstName" />

        <label for="empLastName">Employee Last Name:</label>
        <input type="text" id="empLastName" name="empLastName" />

        <label for="empIDNumber">ID Number:</label>
        <input type="text" id="empIDNumber" name="empIDNumber" />

        <label for="empJobTitle">Job Title:</label>
        <input type="text" id="empJobTitle" name="empJobTitle" />

        <label for="empSalary">Annual Salary:</label>
        <input type="number" id="empSalary" name="empSalary" />

        <input type="submit" value="Submit Employee" />
      </form>
    </div>
    <div id="salaryTotal">
      <span id="salaryheading">Monthly Salary Total:</span>
      <span id="salaryAmount">$0.00</span>
    </div>
    <div id="container">
      <h2>Employees</h2>
    </div>
  </body>
</html>
